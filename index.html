<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>

    <!-- Bootstrap/CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-12 text-center">
                <h1>RPS Multiplayer!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <h3>Player</h3>
                <section class="game-output">
                    game output here 
                </section>
            </div>
            <div class="col-2">
                <!-- spacing col -->
            </div>
            <div class="col-5">
                <h3>Chat</h3>
                <section class="chat">
                    chat placeholder
                </section>

            </div>
           
        </div>
        <div class="row">
                <div class="col-12 text-center rps-btns">
                    <button type="button" id="rock-btn">Rock</button>
                    <button type="button" id="paper-btn">Paper</button>
                    <button type="button" id="scissors-btn">Scissors</button>

                </div>
        </div>


    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
